<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Client</title>
    <div th:replace="base::header"></div>
</head>
<body>

<form th:action="@{/processclientlist}" th:object="${client}" method="post"><!--nav bar and css components-->
    <div th:replace="base :: navigation"></div>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">
            <h2>Add A Clients</h2>
            <div class="panel panel-default card card-3">
                <div class="panel-body">
                    <input type="hidden" th:field="*{id}" placeholder="Enter the Speciality's information">


                    <div class="form-group">
                        <label>FirstName:</label>
                        <input class="form-control" type="text" th:field="*{firstName}" placeholder="firstName">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>LastName:</label>
                        <input class="form-control" type="text" th:field="*{lastName}" placeholder="lastName">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>ContactNumber:</label>
                        <input class="form-control" type="text" th:field="*{contactNumber}" placeholder="contactNumber">
                        <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" type="text" th:field="*{email}" placeholder="email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <input class="form-control" type="text" th:field="*{gender}" placeholder="gender">
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span><br/>
                    </div>

                    <input call="btn btn-default" type="submit" value="Add Client"/>

                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
